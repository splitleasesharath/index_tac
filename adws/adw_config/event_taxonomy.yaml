events:
  workflow.started:
    category: lifecycle
    severity: info
    universal: true
    blocking: false
    platforms:
    - github
    - slack
    message:
      template: Starting isolated {workflow_stage} phase
      emoji: ✅
      format: plain
    workflows:
    - all
    agent: ops
  workflow.completed:
    category: lifecycle
    severity: success
    universal: true
    blocking: false
    platforms:
    - github
    - slack
