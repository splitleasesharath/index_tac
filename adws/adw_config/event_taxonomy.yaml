platform_routing:
  slack_exclude:
  - execution.build.command
  - execution.build.progress
  - execution.progress
  - git.commit.started
  - git.push.started
  - git.branch.switched
  - git.worktree.removed
  - git.status
  - navigation.workflow.skipped
  - navigation.help
  slack_priority:
  - error.build.failed
  - error.test.failed
  - error.git.failed
  - error.claude.failed
  - error.worktree.failed
  - error.state.failed
  - error.configuration
  - error.timeout
  - git.pr.created
  - git.pr.merged
  - workflow.completed
  - workflow.aborted
  - workflow.error
  - result.ship.complete
